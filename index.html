<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Character Realtime Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="default-theme">
  <main class="container">
    <h1>Multi-Character Realtime Demo</h1>

    <!-- Форма настроек -->
    <section class="settings">
      <h2>Session Settings</h2>

      <!-- Персонаж -->
      <label for="characterSelect">Character (Персонаж):</label>
      <select id="characterSelect">
        <option value="dolores" selected>Долорес (Westworld)</option>
        <option value="jack">Капитан Джек Воробей</option>
        <option value="wednesday">Уэнздей</option>
        <option value="hermione">Гермиона</option>
      </select>

      <!-- Доп. инструкция -->
      <label for="systemInstruction">Extra Instruction (Доп. инструкция):</label>
      <textarea id="systemInstruction" rows="2" placeholder="Допиши, как хочет себя вести персонаж..."></textarea>

      <!-- Голос -->
      <label for="voiceSelect">Voice (Голос модели):</label>
      <select id="voiceSelect">
        <!-- Меняется динамически в main.js -->
      </select>

      <!-- Язык -->
      <label for="languageSelect">Language (Язык):</label>
      <select id="languageSelect">
        <option value="en" selected>English</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="ja">Japanese</option>
      </select>

      <!-- Отключение language hint -->
      <div class="checkbox-row">
        <input type="checkbox" id="disableLangHint">
        <label for="disableLangHint">Disable language hint</label>
      </div>

      <!-- VAD -->
      <label for="turnDetectionSelect">Voice Activity Detection (VAD):</label>
      <select id="turnDetectionSelect">
        <option value="server_vad" selected>Enabled (server_vad)</option>
        <option value="none">Disabled (none)</option>
      </select>

      <!-- Температура -->
      <label for="temperatureRange">Temperature (0 - 2):
        <span id="temperatureValue">1</span>
      </label>
      <input type="range" id="temperatureRange" min="0" max="2" step="0.01" value="1">

      <!-- max tokens -->
      <label for="maxTokens">Max Response Tokens:</label>
      <input type="number" id="maxTokens" min="1" step="1" value="2000">

      <!-- tool choice -->
      <label for="toolChoiceSelect">tool_choice (function calling):</label>
      <select id="toolChoiceSelect">
        <option value="auto" selected>auto</option>
        <option value="manual">manual</option>
        <option value="none">none</option>
      </select>

      <!-- кнопки -->
      <div class="buttons">
        <button id="startBtn" class="start">Connect</button>
        <button id="stopBtn" class="stop" disabled>Disconnect</button>
      </div>
    </section>

    <!-- Вкладки -->
    <nav class="tabs">
      <button id="showConversationTab" class="active-tab">Conversation</button>
      <button id="showLogsTab">Logs</button>
    </nav>

    <!-- Контейнер для вкладок -->
    <section class="tabs-container">
      <!-- Вкладка Conversation -->
      <div id="conversationTab" class="tab-content visible">
        <h2>Conversation</h2>
        <div id="conversationOutput" class="conversationOutput"></div>
      </div>

      <!-- Вкладка Logs -->
      <div id="logsTab" class="tab-content">
        <h2>Logs</h2>
        <div id="consoleOutput" class="consoleOutput"></div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
